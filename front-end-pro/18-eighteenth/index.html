<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-tenth</title>
    <link rel="stylesheet" href="./dz18.css" />
    <script src="./TodoApi.js" defer></script>
    <script src="./dz18.js" defer></script>
  </head>
  <body>
    <header>
      <h1>js-pro-homework-18</h1>
      <h2>Книга контактов + сервер</h2>
    </header>
    <main id="main">
      <form id="todoForm">
        <br />
        <input id="idInput" type="hidden" />
        <input
          id="inputName"
          placeholder="first name"
          type="text"
          name="first_name"
        />
        <input
          id="inputSurname"
          placeholder="last name"
          type="text"
          name="last_name"
        />
        <input
          id="inputPhone"
          placeholder="0123456789"
          type="number"
          name="user_phone"
        />
        <button id="btnSubmit">Submit</button>
      </form>
      <br />
      <table id="tableContactList">
        <thead>
          <tr>
            <th colspan="6">List of contacts</th>
          </tr>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Surname</td>
            <td>Phone</td>
            <td colspan="2">Actions</td>
          </tr>
        </thead>
        <tbody id="tableTodoList"></tbody>
      </table>
    </main>
  </body>
</html>
