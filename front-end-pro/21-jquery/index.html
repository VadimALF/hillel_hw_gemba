<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-tenth</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./dz21.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
      defer
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
    <script src="./ContactsApi.js" defer></script>
    <script src="./dz21.js" defer></script>
  </head>
  <body>
    <header>
      <h1>js-pro-homework-21</h1>
      <h2>Модалка + jQuery + Книга контактов + сервер</h2>
    </header>
    <main id="main">
      <br />
      <button id="btnAdd">Add Contact</button><br /><br />
      <table id="tableContactList">
        <thead>
          <tr>
            <th colspan="6">List of contacts</th>
          </tr>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Surname</td>
            <td>Phone</td>
            <td colspan="2">Actions</td>
          </tr>
        </thead>
        <tbody id="tableContactsList"></tbody>
      </table>

      <div id="dialog-form" title="Save contact">
        <p class="validateTips">All form fields are required.</p>

        <form id="contactsForm">
          <fieldset>
            <input id="idInput" type="hidden" />
            <label for="name">First Name</label>
            <input
              type="text"
              name="name"
              id="inputName"
              placeholder="Jane"
              class="text ui-widget-content ui-corner-all"
            /><br /><br />
            <label for="last name">Last Nname</label>
            <input
              type="text"
              name="surname"
              id="inputSurname"
              placeholder="Smith"
              class="text ui-widget-content ui-corner-all"
            /><br /><br />
            <label for="password">Phone</label>
            <input
              type="number"
              name="phone"
              id="inputPhone"
              placeholder="0123456789"
              class="text ui-widget-content ui-corner-all"
            />

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input
              type="submit"
              tabindex="-1"
              style="position: absolute; top: -1000px"
            />
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
